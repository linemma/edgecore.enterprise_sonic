  - name: Replace l3 interface
    sonic_l3_interfaces:
      config:
        - name: Ethernet112
          ipv4:
          - address: 9.1.1.1/16
          ipv6:
          - address: 4444::1/16
      state: replaced
    register: replace_l3_interface_output
  - name: Replace l3 interface Idempotent test
    sonic_l3_interfaces:
